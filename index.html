<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/font.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;1500;700;900&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bc99dafff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />

    <script src="./src/js/jquery.min.js" type="text/javascript"></script>
    <script src="./src/js/jqbar.js" type="text/javascript"></script>

    <title>Namnyang</title>
  </head>
  <body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <div class="small-display">모바일 지원 안함 뺴애에에에에엑!</div>

    <div class="main">
      <div>
        <p class="title">Welcome to Namnyang's Homepage</p>
        <div class="scroll-down" data-aos="fade-down" data-aos-duration="800" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="true">
          <i class="far fa-angle-down scroll-down-icon"></i>
        </div>
      </div>

      <div class="explanation" data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false">
        <p>About</p>
        <p>저는 대한민국에 사는 한 중학생 개발자(?) 입니다.</p>
      </div>

      <hr style="color: #fff; padding-bottom: 20%" data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" />

      <div class="explanation" data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false">
        <p>Projects</p>
        <p>지금까지 진행한 프로젝트들 입니다.</p>

        <br />
        <center>
          <table class="project-table sub-explanation">
            <tr>
              <td><a href="https://github.com/namnyang/discordprofile">디스코드 프로필 사진 다운로더</a></td>
              <td>|</td>
              <td>API를 이용해 사용자 ID로부터 프로필 이미지를 가져옵니다.</td>
            </tr>

            <tr>
              <td><a href="https://github.com/namnyang/UrlShortening">URl 단축기</a></td>
              <td>|</td>
              <td>네이버 API를 이용해 URL을 단축합니다.</td>
            </tr>

            <tr>
              <td><a href="https://github.com/namnyang/MoonText">달 문자 생성기</a></td>
              <td>|</td>
              <td>사진을 달 문자로 변환합니다.</td>
            </tr>

            <tr>
              <td><a href="https://github.com/namnyang/AnimalFace">동물상 테스트</a></td>
              <td>|</td>
              <td>조코딩님의 강의를 보고 만든 동물상 테스트 입니다.</td>
            </tr>
          </table>
        </center>
      </div>

      <hr style="color: #fff; padding-bottom: 20%" data-aos="fade-up" data-aos-duration="600" data-aos-easing="ease-in-out" data-aos-mirror="true" data-aos-once="false" />

      <div id="test" style="text-align: left; padding-left: 15%">
        <div id="bar-1"></div>
        <div id="bar-2"></div>
        <div id="bar-3"></div>
        <div id="bar-4"></div>
        <div id="bar-5"></div>
        <div id="bar-6"></div>
        <script>
          var isVisible = false;

          $(window).on("scroll", function () {
            if (checkVisible($("#test")) && !isVisible) {
              $("#bar-1").jqbar({ label: "Python", value: 80, barColor: "#32AAFF", barLength: 1500 });
              $("#bar-2").jqbar({ label: "HTML", value: 70, barColor: "#FF681F", barLength: 1500 });
              $("#bar-3").jqbar({ label: "Javascript", value: 50, barColor: "#FFD1B7", barLength: 1500 });
              $("#bar-4").jqbar({ label: "CSS", value: 40, barColor: "#3DFF92", barLength: 1500 });
              $("#bar-5").jqbar({ label: "Batch File", value: 55, barColor: "#B2FA5C", barLength: 1500 });
              $("#bar-6").jqbar({ label: "jQuery", value: 15, barColor: "#3a89c9", barLength: 1500 });
              isVisible = true;
            }
          });

          function checkVisible(elm, eval) {
            eval = eval || "object visible";
            var viewportHeight = $(window).height(), // Viewport Height
              scrolltop = $(window).scrollTop(), // Scroll Top
              y = $(elm).offset().top,
              elementHeight = $(elm).height();

            if (eval == "object visible") return y < viewportHeight + scrolltop && y > scrolltop - elementHeight;
            if (eval == "above") return y < viewportHeight + scrolltop;
          }
        </script>
      </div>
    </div>
  </body>
</html>
